<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2a6496">
  <title>EMIOT Pathway Explorer</title>
  <link rel="stylesheet" href="mobile-styles.css">
  <!-- Vis.js for network visualization -->
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="header-content">
      <img src="33.gif" alt="EMIOT" class="logo">
      <h1>Pathway Explorer</h1>
      <button class="search-toggle" id="searchToggle" aria-label="Search">
        <span class="search-icon">üîç</span>
      </button>
    </div>
  </header>

  <!-- Search Bar (initially hidden) -->
  <div class="search-bar hidden" id="searchBar">
    <input type="text" placeholder="Search courses..." id="searchInput">
    <button class="search-close" id="searchClose">‚úï</button>
  </div>

  <!-- Main Content -->
  <main class="app-main">
    
    <!-- Filters Section (collapsible) -->
    <section class="filters-section" id="filtersSection">
      <button class="filters-toggle" id="filtersToggle">
        <span class="filters-text">Filters</span>
        <span class="filters-arrow">‚ñº</span>
      </button>
      
      <div class="filters-content" id="filtersContent">
        <div class="filters-row">
          <select id="levelFilter" class="filter-select">
            <option value="">All Levels</option>
            <option value="3">Level 3</option>
            <option value="4">Level 4</option>
            <option value="5">Level 5</option>
            <option value="6">Level 6</option>
            <option value="7">Level 7</option>
          </select>
          
          <select id="providerFilter" class="filter-select">
            <option value="">All Providers</option>
            <!-- Populated dynamically -->
          </select>
          
          <select id="subjectFilter" class="filter-select">
            <option value="">All Subjects</option>
            <!-- Populated dynamically -->
          </select>
          
          <button class="clear-filters" id="clearFilters">Clear</button>
        </div>
      </div>
    </section>

    <!-- Course Cards Grid -->
    <section class="courses-section">
      <div class="courses-header">
        <h2 class="courses-title">Available Courses</h2>
        <button class="wishlist-toggle" id="wishlistToggle">
          <span class="heart-icon">‚ô°</span>
          <span class="wishlist-count" id="wishlistCount">0</span>
        </button>
      </div>
      
      <div class="courses-grid" id="coursesGrid">
        <!-- Course cards will be inserted here -->
      </div>
      
      <!-- Loading state -->
      <div class="loading-state hidden" id="loadingState">
        <div class="loading-spinner"></div>
        <p>Loading courses...</p>
      </div>
      
      <!-- Empty state -->
      <div class="empty-state hidden" id="emptyState">
        <div class="empty-icon">üìö</div>
        <h3>No courses found</h3>
        <p>Try adjusting your filters or search terms</p>
      </div>
    </section>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button class="nav-item active" data-tab="browse">
      <span class="nav-icon">üìö</span>
      <span class="nav-label">Browse</span>
    </button>
    <button class="nav-item" data-tab="wishlist">
      <span class="nav-icon">‚ô°</span>
      <span class="nav-label">Wishlist</span>
    </button>
    <button class="nav-item" data-tab="info">
      <span class="nav-icon">‚ÑπÔ∏è</span>
      <span class="nav-label">Info</span>
    </button>
  </nav>

  <!-- Course Detail Modal (initially hidden) -->
  <div class="modal-overlay hidden" id="modalOverlay">
    <div class="course-modal" id="courseModal">
      <div class="modal-header">
        <button class="back-btn" id="backBtn">
          <span class="back-icon">‚Üê</span>
        </button>
        <h2 class="modal-title" id="modalTitle">Course Details</h2>
        <button class="wishlist-btn" id="modalWishlistBtn">
          <span class="heart-icon">‚ô°</span>
        </button>
      </div>
      <div class="modal-content" id="modalContent">
        <!-- Course details will be inserted here -->
      </div>
    </div>
  </div>

  <!-- Course Card Template -->
  <template id="courseCardTemplate">
    <div class="course-card" data-course-id="">
      <div class="card-header">
        <span class="level-badge" data-level="">Level <span class="level-number"></span></span>
        <button class="card-wishlist-btn" aria-label="Add to wishlist">
          <span class="heart-icon">‚ô°</span>
        </button>
      </div>
      
      <h3 class="course-title"></h3>
      
      <div class="course-meta">
        <span class="provider-badge"></span>
        <span class="subject-area"></span>
      </div>
      
      <!-- <button class="view-pathway-btn">
        <span class="btn-text">View Pathway</span>
        <span class="btn-icon">‚Üí</span>
      </button> -->
    </div>
  </template>

  <script src="mobile-app.js"></script>
</body>
</html>
